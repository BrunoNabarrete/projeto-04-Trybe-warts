<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="header logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="">
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Senha">
            <button id="valid-acess">Entrar</button>
        </form>
    </header>
    <main>
        <form id="evaluation-form" action="">
            <div>
                <input id="input-name" type="text" placeholder="Nome">
                <input id="input-lastname" type="text" placeholder="Sobrenome">
            </div>
            <div>
                <input id="input-email" type="text" placeholder="Email">
                <select name="" id="house">
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
            </div>
            <div>
                <label id="label-family" for="">Qual sua família?</label>
                    <div id="choice-family">
                        <input type="radio" name="family" value="Frontend">Frontend
                        <input type="radio" name="family" value="Backend">Backend
                        <input type="radio" name="family" value="FullStack">FullStack
                    </div>
                
            </div>
            <div>
                <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
                <div>
                    <input class="subject" type="checkbox" name="" value="HoFs" id="">HoFs
                    <input class="subject" type="checkbox" name="" value="Jest" id="">Jest
                    <input class="subject" type="checkbox" name="" value="Promises" id="">Promises
                    <input class="subject" type="checkbox" name="" value="React" id="">React
                    <input class="subject" type="checkbox" name="" value="SQL" id="">SQL
                    <input class="subject" type="checkbox" name="" value="Python" id="">Python
                </div>  
            </div>
            <div>
                <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
                <input type="radio" name="rate" value="1">1
                <input type="radio" name="rate" value="2">2
                <input type="radio" name="rate" value="3">3
                <input type="radio" name="rate" value="4">4
                <input type="radio" name="rate" value="5">5
                <input type="radio" name="rate" value="6">6
                <input type="radio" name="rate" value="7">7
                <input type="radio" name="rate" value="8">8
                <input type="radio" name="rate" value="9">9
                <input type="radio" name="rate" value="10">10
            </div>
            <div>
                <label class="textarea" for="">Deixe seu comentário:</label>
                <textarea name="" id="" cols="30" maxlength="500" rows="10"></textarea>
            </div>
            <div>
                <label id="label-infos" for="">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" name="" id="agreement">
            </div>
            <div>
                <button id="submit-btn" type="submit">Enviar</button>
            </div>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </main>
    <footer>
        <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
